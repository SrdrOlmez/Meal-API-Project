<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Meal Finder</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="search">
        <h1 class="title">Themealdb API Application</h1>
        <h2>Search By Category</h2>
        <select name="" class="select-category" id="select-category">
          <option value="dog">Meal Category</option>
        </select>
        <h2>Search By Ingredient</h2>
        <div class="search-box">
          <input type="text" class="search-ingredient" placeholder="Your ingredient..." id="search-input">
          <button type="submit" class="search-button" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="meal-wrapper">
        <h2 class="title">Search Results:</h2>
        <div class="meal-item" id="meal">
          
        </div>
      </div>

      <div class="pop-up" id="popup-render">
        <button class="popup-close-btn" id="popup-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <div class="meal-details">

        </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
  
</body>
</html>
